<!DOCTYPE html>
<html lang="en">
<head>
    <title>DWP tests report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/w2ui-1.4.3.css" type="text/css" />

    <script src="jquery-2.1.4.js"></script>
    <script src="jquery-ui-1.11.4.min.js"></script>
    <script src="w2ui-1.4.3.js"></script>
    <script src="buildsSummary.js"></script>

</head>
<body style="margin: 0px;">
  <div id="layout" style="position: absolute; width: 100%; height: 100%;"></div>
<script type="text/javascript">
$(function () {

    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';

    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'bottom', size: 30, resizable: false, style: 'z-index: 121;', content: buildsSummary.reportTimeInfo } ,
            { type: 'left', size: '100%', resizable: true, style: pstyle + 'border-top: 0px;', content: ''}
        ]
    });

    var leftContent = $().w2sidebar({
        name: 'sidebar',
        nodes: buildsSummary.sidebarContent,
        onClick: function (event) {
            if (event.object.url){
                window.open(event.object.url,"_self");
          }
        }
    });

    w2ui.layout.content('left', leftContent )

    w2ui['sidebar'].expandAll();

    setTimeout(function () { location.reload(true); }, buildsSummary.reloadInterval);

});

</script>
</body>
</html>
